project.ext {
    compileSdkVersion = 29
    _minSdkVersion = 26
    _targetSdkVersion = 29
    material = '1.3.0-alpha04'
    appcompat = '1.2.0'
    constraintlayout = '2.0.4'

    setDefaultConfig = {
        extension ->
            extension.compileSdkVersion compileSdkVersion
            extension.defaultConfig {
                minSdkVersion _minSdkVersion
                targetSdkVersion _targetSdkVersion
                testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
            }
    }

    setDependencies = {
        extension ->
            extension.implementation fileTree(dir: 'libs', include: ['*.jar'])

            extension.implementation "com.google.android.material:material:${material}"
            extension.implementation "androidx.appcompat:appcompat:${appcompat}"
            extension.implementation "androidx.constraintlayout:constraintlayout:${constraintlayout}"
            extension.implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
            extension.implementation 'androidx.core:core-ktx:1.2.0'
    }

}